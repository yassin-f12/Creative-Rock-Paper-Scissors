<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spider-Man vs Iron-Man - Fighting Game</title>
  <meta name="description" content="Jeu de combat Marvel : Affrontez Iron-Man avec Spider-Man dans une version revisitÃ©e du Pierre-Feuille-Ciseaux !">
  <meta name="keywords" content="spider-man, iron-man, marvel, jeu de combat, pierre feuille ciseaux, javascript">
  <meta name="author" content="Yassin F.">
  <link rel="icon" href="img/coeur.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>

  <!----------------------button start-------------------------->
  <section class="start">
    <div class="container-start">
      <div class="base-start">
        <button class="button-start">Start</button>
      </div>
    </div>
  </section>


  <!----------------------------------------------------------->

  <h1 class="load">FIGHT</h1>
  <h1 class="win">You Win</h1>
  <h1 class="lose">Game Over</h1>

  <!----------------------------------------------------------->
    <div class="button-border">
      <div class="button-base">
        <button class="button">Poing</button>
      </div>
    </div>

    <div class="button-border2">
      <div class="button-base2">
        <button class="button2">Pied</button>
      </div>
    </div>
    
    <div class="button-border3">
      <div class="button-base3">
        <button class="button3">Toile</button>
      </div>
    </div>
  
  <!----------------------------------------------------------->

  <div class="rain"></div>
  <img src="img/tekken.jpg" alt="" class="tek">
  <img src="img/fog.jpg" alt="" class="fog">

  <header class="bar-vie">
    <section class="gauche">
      <img src="img/spider.png" alt="spider" class="avatar">
      <img src="img/eclair.png" alt="eclair" class="eclair">
      <div class="bar-vie-spider">
        <div class="inter-bar-spider"></div>
        <p>Spider-man</p>
      </div>
    </section>
      <h1 class="vs">V.S</h1>
      <section class="droit">
        <div class="bar-vie-iron">
          <div class="inter-bar-iron"></div>
        </div>
        <p>Iron-man</p>
        <img src="img/iron.png" alt="iron" class="avatar">
        <img src="img/eclair.png" alt="eclair" class="eclair">
      </section>
  </header>

  <main>
    <img src="img/spider-perso.png" alt="pero spider" class="spider-perso">
    <img src="img/coup.png" alt="coup" class="coup1">
    <img src="img/iron-perso.png" alt="iron perso" class="iron-perso">
    <img src="img/coup.png" alt="coup" class="coup2">

    <img src="gif/gifPied.gif" alt="gif d'un coup de pied" class="gifPied">
    <img src="gif/gifPoing.gif" alt="gif d'un coup de poing" class="gifPoing">
    <img src="gif/gifToile.gif" alt="gif toile" class="gifToile">

    <img src="img/IronMan/Poing/Iron_man-coupdepoing-2.png" alt="interaction iron man suite au coup de poing" class="ironPoing">
    <img src="img/IronMan/Pied/Iron_man-coupdepied-2.png" alt="interaction iron man suite au coup de pied" class="ironPied">
    <img src="img/IronMan/Toile/Iron_man-toile.png" alt="interaction iron man suite a la toile" class="ironToile">

    <button class="replay">Replay</button>
  </main>

</body>
</html>
